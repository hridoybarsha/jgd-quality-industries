<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

</head>
<body>

<header>
<h1>JGD QUALITY ‡¶á‡¶®‡ßç‡¶°‡¶æ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶∏</h1>
</header>

<!-- ================= CUSTOMER ================= -->
<section>
<label>Category</label>
<select id="category" onchange="loadProducts()">
<option value="">-- Select Category --</option>
</select>

<label>Product Size</label>
<select id="product" onchange="setPrice()">
<option value="">-- Select Size --</option>
</select>

<label>Type</label>
<select id="type" onchange="setPrice()">
<option value="">-- Select Type --</option>
<option value="TP">TP</option>
<option value="OP">OP</option>
<option value="Zebra">Zebra</option>
</select>

<label>Price (‚Çπ)</label>
<input id="price" type="number" readonly>

<label>Quantity</label>
<input id="qty" type="number" min="1">

<div id="total">Subtotal: ‚Çπ0
GST: ‚Çπ0
Total: ‚Çπ0</div>

<button class="orderBtn" onclick="orderWhatsApp()">Order via WhatsApp</button>
<button class="adminBtn" onclick="openAdmin()">Admin Panel</button>
</section>

<!-- ================= ADMIN PANEL ================= -->
<section id="adminPanel">
<h3>üîê Admin Panel</h3>

<label>Category</label>
<select id="adminCat" onchange="loadAdminSizes()"></select>

<label>Size</label>
<select id="adminSize" onchange="loadAdminPrice()"></select>

<label>Type</label>
<select id="adminType" onchange="loadAdminPrice()">
<option value="TP">TP</option>
<option value="OP">OP</option>
<option value="Zebra">Zebra</option>
</select>

<label>Price (‚Çπ)</label>
<input id="adminPrice" type="number">

<label>GST (%)</label>
<input id="adminGST" type="number">

<button class="adminBtn" onclick="saveAdminData()">Save Price</button>
<button onclick="closeAdmin()">Close Admin</button>
<p id="msg"></p>

<hr>

<h4>üîë Change Admin Password</h4>
<label>Old Password</label>
<input type="password" id="oldPass">

<label>New Password</label>
<input type="password" id="newPass">

<label>Confirm New Password</label>
<input type="password" id="confirmPass">

<button class="adminBtn" onclick="changePassword()">Change Password</button>
<p id="passMsg"></p>
</section>

<script>
/* ================= DATA ================= */
const PRODUCTS = {
 "UPVC PIPE": ['¬Ω"','¬æ"','1"','1.1/4"','1.1/2"','2"','2.1/2"','3"','4"','6"'],
 "SWR PIPE": ['2.1/2"','3"','4"','6"'],
 "GARDEN PIPE": ['¬Ω"','¬æ"','1"','1.25"'],
 "SECTION PIPE": ['1"','1.25"','2"','2.5"','3"']
};

const catEl = document.getElementById("category");
const prodEl = document.getElementById("product");
const typeEl = document.getElementById("type");
const priceEl = document.getElementById("price");
const qtyEl = document.getElementById("qty");

/* Load Categories */
for(let c in PRODUCTS){
 let o=document.createElement("option");
 o.value=c;o.textContent=c;
 catEl.appendChild(o);
}

/* CUSTOMER */
function loadProducts(){
 prodEl.innerHTML='<option value="">-- Select Size --</option>';
 typeEl.value=""; priceEl.value=""; qtyEl.value="";
 calculate();
 if(!catEl.value) return;
 PRODUCTS[catEl.value].forEach(s=>{
  let o=document.createElement("option");
  o.value=s;o.textContent=s;
  prodEl.appendChild(o);
 });
}

function setPrice(){
 if(catEl.value && prodEl.value && typeEl.value){
  let key=catEl.value+"_"+prodEl.value+"_"+typeEl.value;
  priceEl.value=localStorage.getItem(key)||0;
 }
 calculate();
}

function calculate(){
 let price=parseFloat(priceEl.value)||0;
 let qty=parseInt(qtyEl.value)||0;
 let gst=parseFloat(localStorage.getItem("gst"))||18;

 let subtotal=price*qty;
 let gstAmt=subtotal*gst/100;
 let total=subtotal+gstAmt;

 document.getElementById("total").innerText=
`Subtotal: ‚Çπ${subtotal}
GST (${gst}%): ‚Çπ${gstAmt.toFixed(2)}
Total: ‚Çπ${total.toFixed(2)}`;

 return {subtotal,gstAmt,total};
}
qtyEl.oninput=calculate;

/* WhatsApp */
function orderWhatsApp(){
 if(!catEl.value||!prodEl.value||!typeEl.value||!qtyEl.value){
  alert("‡¶∏‡¶¨ ‡¶Ö‡¶™‡¶∂‡¶® ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®"); return;
 }
 const d=calculate();
 const msg=
`*NEW ORDER*
Company: JGD QUALITY INDUSTRIES

Category: ${catEl.value}
Size: ${prodEl.value}
Type: ${typeEl.value}

Price: ‚Çπ${priceEl.value}
Quantity: ${qtyEl.value}

Subtotal: ‚Çπ${d.subtotal}
GST: ‚Çπ${d.gstAmt.toFixed(2)}
TOTAL: ‚Çπ${d.total.toFixed(2)}`;

 window.location.href=
 "https://api.whatsapp.com/send?phone=917003764905&text="+
 encodeURIComponent(msg);
}

/* ================= ADMIN ================= */
function openAdmin(){
 let saved=localStorage.getItem("adminPass")||"1234";
 let p=prompt("Enter Admin Password");
 if(p!==saved){alert("Wrong Password");return;}
 document.getElementById("adminPanel").style.display="block";
 loadAdmin();
}

function closeAdmin(){
 document.getElementById("adminPanel").style.display="none";
}

const aCat=document.getElementById("adminCat");
const aSize=document.getElementById("adminSize");
const aType=document.getElementById("adminType");
const aPrice=document.getElementById("adminPrice");
const aGST=document.getElementById("adminGST");

function loadAdmin(){
 aCat.innerHTML="";
 for(let c in PRODUCTS){
  let o=document.createElement("option");
  o.value=c;o.textContent=c;
  aCat.appendChild(o);
 }
 loadAdminSizes();
}

function loadAdminSizes(){
 aSize.innerHTML="";
 PRODUCTS[aCat.value].forEach(s=>{
  let o=document.createElement("option");
  o.value=s;o.textContent=s;
  aSize.appendChild(o);
 });
 loadAdminPrice();
}

function loadAdminPrice(){
 let key=aCat.value+"_"+aSize.value+"_"+aType.value;
 aPrice.value=localStorage.getItem(key)||"";
 aGST.value=localStorage.getItem("gst")||18;
}

function saveAdminData(){
 let key=aCat.value+"_"+aSize.value+"_"+aType.value;
 localStorage.setItem(key,aPrice.value);
 localStorage.setItem("gst",aGST.value);
 document.getElementById("msg").innerText="‚úÖ Price Saved";
 setPrice();
}

/* Password Change */
function changePassword(){
 let saved=localStorage.getItem("adminPass")||"1234";
 let o=document.getElementById("oldPass").value;
 let n=document.getElementById("newPass").value;
 let c=document.getElementById("confirmPass").value;

 if(o!==saved){passMsg.innerText="‚ùå Old password wrong";return;}
 if(n.length<4){passMsg.innerText="‚ùå Minimum 4 digit";return;}
 if(n!==c){passMsg.innerText="‚ùå Not matched";return;}

 localStorage.setItem("adminPass",n);
 passMsg.innerText="‚úÖ Password Changed";
 oldPass.value=newPass.value=confirmPass.value="";
}
</script>

</body>
</html>
