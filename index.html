<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JGD QUALITY INDUSTRIES</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;margin:0;background:#f2f2f2;}
header{background:#0f172a;color:#fff;padding:20px;text-align:center;}
nav{background:#1e293b;text-align:center;}
nav a{color:#fff;padding:12px;display:inline-block;text-decoration:none;}
section{background:#fff;margin:20px;padding:20px;border-radius:5px;}
input,select{width:100%;padding:10px;margin:6px 0;}
.btn{background:green;color:#fff;padding:10px;border:none;width:100%;}
footer{background:#0f172a;color:#fff;text-align:center;padding:10px;}
h2{color:#0f172a;}
</style>
</head>
<body>

<header>
  <h1>JGD QUALITY INDUSTRIES</h1>
  <p>Manufacturer of uPVC Pipe | Garden Pipe | Section Pipe</p>
</header>

<!-- Product Selector -->
<section>
  <h2>Select Product</h2>
  <select id="productSelect" onchange="showSection()">
    <option value="">-- Select Product --</option>
    <option value="uPVC">uPVC Pipe</option>
    <option value="Garden">Garden Pipe</option>
    <option value="Section">Section Pipe</option>
  </select>
</section>

<!-- uPVC PIPE SECTION -->
<section id="uPVC" style="display:none">
  <h2>uPVC Pipe</h2>
  <form onsubmit="sendWhatsApp('uPVC'); return false;">
    <label>Pipe Size</label>
    <select id="size_uPVC" onchange="calculatePrice('uPVC')" required>
      <option value="">Select</option>
      <option value="1/2">1/2 Inch</option>
      <option value="3/4">3/4 Inch</option>
      <option value="1">1 Inch</option>
      <option value="1.5">1.5 Inch</option>
      <option value="2">2 Inch</option>
    </select>
    <label>PN</label>
    <select id="pn_uPVC" onchange="calculatePrice('uPVC')" required>
      <option value="">Select</option>
      <option value="PN4">PN4</option>
      <option value="PN6">PN6</option>
      <option value="PN10">PN10</option>
    </select>
    <label>Quantity (Meter)</label>
    <input type="number" id="qty_uPVC" oninput="calculatePrice('uPVC')" required>
    <label>Total Price</label>
    <input type="text" id="price_uPVC" readonly>
    <label>Name</label>
    <input type="text" id="name_uPVC" required>
    <label>Mobile</label>
    <input type="text" id="mobile_uPVC" required>
    <button class="btn" type="submit">Send on WhatsApp</button>
  </form>
</section>

<!-- GARDEN PIPE SECTION -->
<section id="Garden" style="display:none">
  <h2>Garden Pipe</h2>
  <form onsubmit="sendWhatsApp('Garden'); return false;">
    <label>Pipe Size</label>
    <select id="size_Garden" onchange="calculatePrice('Garden')" required>
      <option value="">Select</option>
      <option value="1/2">1/2 Inch</option>
      <option value="3/4">3/4 Inch</option>
      <option value="1">1 Inch</option>
      <option value="1.5">1.5 Inch</option>
      <option value="2">2 Inch</option>
    </select>
    <label>PN</label>
    <select id="pn_Garden" onchange="calculatePrice('Garden')" required>
      <option value="">Select</option>
      <option value="PN4">PN4</option>
      <option value="PN6">PN6</option>
      <option value="PN10">PN10</option>
    </select>
    <label>Quantity (Meter)</label>
    <input type="number" id="qty_Garden" oninput="calculatePrice('Garden')" required>
    <label>Total Price</label>
    <input type="text" id="price_Garden" readonly>
    <label>Name</label>
    <input type="text" id="name_Garden" required>
    <label>Mobile</label>
    <input type="text" id="mobile_Garden" required>
    <button class="btn" type="submit">Send on WhatsApp</button>
  </form>
</section>

<!-- SECTION PIPE SECTION -->
<section id="Section" style="display:none">
  <h2>Section Pipe</h2>
  <form onsubmit="sendWhatsApp('Section'); return false;">
    <label>Pipe Size</label>
    <select id="size_Section" onchange="calculatePrice('Section')" required>
      <option value="">Select</option>
      <option value="1/2">1/2 Inch</option>
      <option value="3/4">3/4 Inch</option>
      <option value="1">1 Inch</option>
      <option value="1.5">1.5 Inch</option>
      <option value="2">2 Inch</option>
    </select>
    <label>PN</label>
    <select id="pn_Section" onchange="calculatePrice('Section')" required>
      <option value="">Select</option>
      <option value="PN4">PN4</option>
      <option value="PN6">PN6</option>
      <option value="PN10">PN10</option>
    </select>
    <label>Quantity (Meter)</label>
    <input type="number" id="qty_Section" oninput="calculatePrice('Section')" required>
    <label>Total Price</label>
    <input type="text" id="price_Section" readonly>
    <label>Name</label>
    <input type="text" id="name_Section" required>
    <label>Mobile</label>
    <input type="text" id="mobile_Section" required>
    <button class="btn" type="submit">Send on WhatsApp</button>
  </form>
</section>

<!-- DEALER FORM -->
<section id="dealer">
  <h2>Dealer / Distributor Registration</h2>
  <form onsubmit="sendDealer(); return false;">
    <input type="text" id="dname" placeholder="Name" required>
    <input type="text" id="dcompany" placeholder="Shop / Company" required>
    <input type="text" id="dcity" placeholder="City" required>
    <input type="text" id="dmobile" placeholder="Mobile" required>
    <button class="btn">Apply on WhatsApp</button>
  </form>
</section>

<!-- ADMIN PANEL -->
<section id="admin">
  <h2>Admin Price Control</h2>
  <input type="password" id="adminPass" placeholder="Password">
  <button onclick="unlockAdmin()">Unlock</button>
  <div id="adminPanel" style="display:none">
    <select id="apSize">
      <option value="1/2">1/2</option>
      <option value="3/4">3/4</option>
      <option value="1">1</option>
      <option value="1.5">1.5</option>
      <option value="2">2</option>
    </select>
    <select id="apPN">
      <option value="PN4">PN4</option>
      <option value="PN6">PN6</option>
      <option value="PN10">PN10</option>
    </select>
    <input type="number" id="apPrice" placeholder="New Price">
    <button onclick="updatePrice()">Update Price</button>
  </div>
</section>

<footer>
  © 2026 JGD QUALITY INDUSTRIES
</footer>

<script>
// Show Section based on product selection
function showSection(){
  const val = document.getElementById('productSelect').value;
  ['uPVC','Garden','Section'].forEach(id=>{
    document.getElementById(id).style.display = (id===val)? 'block':'none';
  });
}

// Prices
let prices = {
  "1/2_PN4":25,"1/2_PN6":35,"1/2_PN10":50,
  "3/4_PN4":30,"3/4_PN6":40,"3/4_PN10":55,
  "1_PN4":50,"1_PN6":65,"1_PN10":85,
  "1.5_PN4":80,"1.5_PN6":100,"1.5_PN10":130,
  "2_PN4":120,"2_PN6":145,"2_PN10":180
};

// Calculate Price
function calculatePrice(product){
  let size = document.getElementById("size_"+product).value;
  let pn = document.getElementById("pn_"+product).value;
  let qty = document.getElementById("qty_"+product).value || 0;
  let key = size+"_"+pn;
  let rate = prices[key] || 0;
  document.getElementById("price_"+product).value = "₹ " + (rate*qty);
}

// Send WhatsApp
function sendWhatsApp(product){
  let name = document.getElementById("name_"+product).value;
  let mobile = document.getElementById("mobile_"+product).value;
  let size = document.getElementById("size_"+product).value;
  let pn = document.getElementById("pn_"+product).value;
  let qty = document.getElementById("qty_"+product).value;
  let total = document.getElementById("price_"+product).value;
  let msg = `Order Inquiry%0AProduct: ${product}%0ASize: ${size}%0APN: ${pn}%0AQuantity: ${qty} Meter%0ATotal Price: ${total}%0AName: ${name}%0AMobile: ${mobile}`;
  window.open("https://wa.me/+917003764905?text="+msg);
}

// Dealer WhatsApp
function sendDealer(){
  let msg = `Dealer Application%0AName: ${dname.value}%0ACompany: ${dcompany.value}%0ACity: ${dcity.value}%0AMobile: ${dmobile.value}`;
  window.open("https://wa.me/+917003764905?text="+msg);
}

// Admin
function unlockAdmin(){
  if(adminPass.value==="jgdadmin"){ adminPanel.style.display="block"; }
  else alert("Wrong Password");
}
function updatePrice(){
  let key = apSize.value+"_"+apPN.value;
  prices[key] = apPrice.value;
  localStorage.setItem("prices",JSON.stringify(prices));
  alert("Price Updated");
}
</script>

</body>
</html>
