<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{margin:0;font-family:Arial;background:#f2f6fb}
header{background:#2b66e3;color:#fff;padding:30px;text-align:center}
table{width:100%;border-collapse:collapse;margin:20px 0}

</head>
<body>

<header>
<h1>JGD Pipe Order</h1>
<p>Place your order via WhatsApp</p>
</header>

<!-- PRODUCTS TABLE -->
<table>
<thead>
<tr>
<th>Product</th>
<th>Type/PN</th>
<th>Base Price</th>
<th>GST (%)</th>
<th>Total Price</th>
<th>Quantity</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="productTable"></tbody>
</table>

<!-- WhatsApp Number -->
<script>
const WA_PHONE = "917003764905"; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ WhatsApp ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶∏‡¶æ‡¶ì
</script>

<script>
// Admin Password
const PASS = "1234";

// GST
let GST = Number(localStorage.getItem("GST") || 18);

// Products
let products = [
  {id:'upvc_0.5', name:'uPVC ¬Ω"', type:'PN6', price:80},
  {id:'garden_0.5', name:'Garden ¬Ω"', type:'TP', price:50},
  {id:'section_2.5', name:'Section 2.5"', type:'PN6', price:180},
  {id:'swr_3', name:'SWR 3"', type:'PN6', price:250}
];

// Load saved prices
products.forEach(p=>{
  const saved = localStorage.getItem(p.id);
  if(saved) p.price = Number(saved);
});

// Render table
function renderTable(){
  const tbody = document.getElementById("productTable");
  tbody.innerHTML = "";
  products.forEach(p=>{
    const total = (p.price*(1+GST/100)).toFixed(2);
    tbody.innerHTML += `<tr>
      <td>${p.name}</td>
      <td>${p.type}</td>
      <td>‚Çπ${p.price}</td>
      <td>${GST}%</td>
      <td id="total_${p.id}">‚Çπ${total}</td>
      <td><input type="number" id="qty_${p.id}" value="1" min="1" onchange="updateTotal('${p.id}', ${p.price})"></td>
      <td><button onclick="updateTotal('${p.id}', ${p.price})">Get Price</button>
          <button onclick="orderWhatsApp('${p.id}', '${p.name} ${p.type}', ${p.price})">Order on WhatsApp</button></td>
    </tr>`;
  });
}

// Update total price when quantity changes
function updateTotal(id, price){
  const qty = Number(document.getElementById("qty_"+id).value || 1);
  const total = (price * qty * (1 + GST/100)).toFixed(2);
  document.getElementById("total_"+id).innerText = "‚Çπ" + total;
}

// WhatsApp Order Function
function orderWhatsApp(id, name, price){
  const qty = Number(document.getElementById("qty_"+id).value || 1);
  const total = (price * qty * (1 + GST/100)).toFixed(2);
  const msg = `üßæ New Order\nProduct: ${name}\nQuantity: ${qty}\nTotal Price: ‚Çπ${total}`;
  const waLink = `https://wa.me/${WA_PHONE}?text=${encodeURIComponent(msg)}`;
  window.open(waLink, "_blank");
}

// Initial render
window.onload = renderTable;
</script>

</body>
</html>
