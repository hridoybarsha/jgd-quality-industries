<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JGD Quality Industries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Segoe UI,Arial;background:#f4f7fc}
header{background:linear-gradient(135deg,#1e4fd6,#2b66e3);color:#fff;padding:40px;text-align:center}
section{padding:25px}
h2{text-align:center;color:#1e4fd6}
.products{display:flex;gap:20px;flex-wrap:wrap;justify-content:center}
.box{background:#fff;padding:25px;border-radius:15px;width:260px;text-align:center;
box-shadow:0 8px 20px rgba(0,0,0,.12);cursor:pointer;transition:.3s}
.box:hover{transform:translateY(-5px)}
button{padding:8px 14px;border:none;border-radius:8px;background:#1e4fd6;color:#fff;cursor:pointer}
input,select{padding:6px;border-radius:6px;border:1px solid #ccc}
table{width:100%;border-collapse:collapse;margin-top:15px;background:#fff}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#eef2ff}
.hidden{display:none}
.admin,.admin-login,.cart{max-width:1000px;margin:30px auto;background:#fff;padding:20px;border-radius:15px}
@media print{
button,.admin-login,.products{display:none}
body{background:#fff}
}
</style>
</head>

<body>

<header>
<h1>JGD QUALITY INDUSTRIES</h1>
<p>Manufacturer of uPVC | Garden | Section | SWR Pipes</p>
</header>

<section>
<h2>Our Products</h2>
<div class="products">
<div class="box" onclick="showList('upvc')">uPVC Pipe</div>
<div class="box" onclick="showList('garden')">Garden Pipe</div>
<div class="box" onclick="showList('section')">Section Pipe</div>
<div class="box" onclick="showList('swr')">SWR Pipe</div>
</div>
</section>

<section id="productList" class="hidden">
<h2 id="listTitle"></h2>
<table>
<thead>
<tr>
<th>Size</th><th>Type</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th>
</tr>
</thead>
<tbody id="listBody"></tbody>
</table>
</section>

<div class="cart hidden" id="cartBox">
<h2>Order Summary</h2>
<table>
<thead><tr><th>Item</th><th>Qty</th><th>Amount</th></tr></thead>
<tbody id="cartBody"></tbody>
</table>
<h3 id="grandTotal"></h3>
<button onclick="print()">Print / PDF Quotation</button>
<button onclick="sendWhatsApp()">Order on WhatsApp</button>
</div>

<div class="admin-login">
<h3>Admin Login</h3>
<input id="adminPass" placeholder="Password">
<button onclick="unlockAdmin()">Login</button>
</div>

<section class="admin hidden" id="adminPanel">
<h2>Admin Control</h2>
GST % <input id="GST_RATE" value="18">
<button onclick="saveGST()">Save</button>
<br><br>
Price Mode:
<select id="priceMode" onchange="saveMode()">
<option value="1">Retail</option>
<option value="0.9">Dealer</option>
<option value="0.8">Distributor</option>
</select>
<hr>
<h3>Price Entry (Example)</h3>
½" Garden TP <input id="garden_0.5_TP">
<button onclick="savePrice('garden_0.5_TP')">Save</button>
</section>

<script>
const PASS="1234";
const WA_NUMBER="917003764905";
let cart=[];

const products={
 garden:[
  ["½\"","TP","garden_0.5_TP"],["½\"","OP","garden_0.5_OP"],["½\"","Zebra","garden_0.5_Zebra"],
  ["¾\"","TP","garden_0.75_TP"],["¾\"","OP","garden_0.75_OP"],["¾\"","Zebra","garden_0.75_Zebra"],
  ["1\"","TP","garden_1_TP"],["1\"","OP","garden_1_OP"],["1\"","Zebra","garden_1_Zebra"],
  ["1.25\"","TP","garden_1.25_TP"],["1.25\"","OP","garden_1.25_OP"],["1.25\"","Zebra","garden_1.25_Zebra"]
 ],
 upvc:[],section:[],swr:[]
};

function showList(type){
 document.getElementById("productList").classList.remove("hidden");
 document.getElementById("listTitle").innerText=type.toUpperCase()+" PIPE";
 const gst=Number(localStorage.getItem("GST")||18);
 const mode=Number(localStorage.getItem("MODE")||1);
 let body=document.getElementById("listBody");
 body.innerHTML="";
 products[type].forEach(p=>{
  let base=Number(localStorage.getItem(p[2])||0);
  let price=base*mode*(1+gst/100);
  body.innerHTML+=`
  <tr>
   <td>${p[0]}</td><td>${p[1]}</td>
   <td>₹${price.toFixed(2)}</td>
   <td><input type="number" value="1" id="q_${p[2]}"></td>
   <td>₹${price.toFixed(2)}</td>
   <td><button onclick="addCart('${p[0]} ${p[1]}',${price},'${p[2]}')">Add</button></td>
  </tr>`;
 });
}

function addCart(name,price,id){
 let q=Number(document.getElementById("q_"+id).value||1);
 cart.push({name,qty:q,total:price*q});
 updateCart();
}

function updateCart(){
 document.getElementById("cartBox").classList.remove("hidden");
 let b=document.getElementById("cartBody");
 let gt=0;b.innerHTML="";
 cart.forEach(i=>{
  gt+=i.total;
  b.innerHTML+=`<tr><td>${i.name}</td><td>${i.qty}</td><td>₹${i.total.toFixed(2)}</td></tr>`;
 });
 document.getElementById("grandTotal").innerText="Grand Total: ₹"+gt.toFixed(2);
}

function sendWhatsApp(){
 let msg="Order Details:%0A";
 cart.forEach(i=>msg+=`${i.name} x ${i.qty} = ₹${i.total}%0A`);
 window.open(`https://wa.me/${WA_NUMBER}?text=`+msg,"_blank");
}

function unlockAdmin(){
 if(adminPass.value===PASS) adminPanel.classList.remove("hidden");
 else alert("Wrong Password");
}
function savePrice(id){localStorage.setItem(id,document.getElementById(id).value)}
function saveGST(){localStorage.setItem("GST",GST_RATE.value)}
function saveMode(){localStorage.setItem("MODE",priceMode.value)}

window.onload=()=>{
 GST_RATE.value=localStorage.getItem("GST")||18;
 priceMode.value=localStorage.getItem("MODE")||1;
}
</script>

</body>
</html>
