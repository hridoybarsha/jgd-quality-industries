<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JGD Quality Industries</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;margin:0;background:#f2f4f7}
.header{background:#2f66d0;color:#fff;padding:40px 20px;text-align:center}
.container{padding:20px}
.card{background:#fff;padding:15px;margin:10px 0;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.btn{padding:15px;background:#fff;border-radius:12px;margin:10px 0;text-align:center;font-weight:bold}
.hidden{display:none}
select,input{width:100%;padding:10px;margin:8px 0}
.admin{background:#111;color:#fff;padding:15px;border-radius:12px}
</style>
</head>

<body>

<div class="header">
<h1>JGD QUALITY INDUSTRIES</h1>
<p>Manufacturer of uPVC Pipe | Garden Pipe | Section Pipe</p>
</div>

<div class="container">

<h2>Our Products</h2>
<div class="btn" onclick="openProduct('upvc')">uPVC Pipe</div>
<div class="btn" onclick="openProduct('garden')">Garden Pipe</div>
<div class="btn" onclick="openProduct('section')">Section Pipe</div>
<div class="btn" onclick="openProduct('swr')">SWR Pipe</div>

<!-- PRODUCT VIEW -->
<div id="productView" class="card hidden">
<h3 id="productTitle"></h3>

<select id="size"></select>
<select id="pn"></select>
<select id="quality"></select>

<input type="number" id="qty" value="1" min="1">

<p>Price: ₹<span id="price">0</span></p>
<p>GST (18%): ₹<span id="gst">0</span></p>
<h3>Total: ₹<span id="total">0</span></h3>
</div>

<!-- ADMIN PANEL -->
<div class="admin">
<h2>Admin Price Control</h2>

<select id="aProduct">
<option>uPVC</option>
<option>Garden</option>
<option>Section</option>
<option>SWR</option>
</select>

<input placeholder="Size (e.g. 2.5,3,4)">
<input placeholder="PN (e.g. PN6)">
<input placeholder="Quality (TP/OP/Zebra/STD)">
<input placeholder="Price">

<button onclick="savePrice()">Save Price</button>
</div>

</div>

<script>
let prices = JSON.parse(localStorage.getItem("prices")||"{}");

function openProduct(p){
document.getElementById("productView").classList.remove("hidden");
document.getElementById("productTitle").innerText=p+" Pipe";

fill(["2.5","3","4","6"],"size");
fill(p=="SWR"?["PN6","PN8","PN10"]:["STD"],"pn");
fill(p=="Garden"?["TP","OP","Zebra"]:["STD"],"quality");

calc();
["size","pn","quality","qty"].forEach(id=>{
document.getElementById(id).onchange=calc;
});
}

function fill(arr,id){
let s=document.getElementById(id);s.innerHTML="";
arr.forEach(v=>s.innerHTML+=`<option>${v}</option>`);
}

function calc(){
let k = key();
let p = prices[k]||0;
let q = qty.value;
price.innerText = p*q;
let g = p*q*0.18;
gst.innerText = g.toFixed(2);
total.innerText = (p*q+g).toFixed(2);
}

function key(){
return productTitle.innerText+"|"+size.value+"|"+pn.value+"|"+quality.value;
}

function savePrice(){
let v=document.querySelectorAll(".admin input");
let k=document.getElementById("aProduct").value+" Pipe|"+v[0].value+"|"+v[1].value+"|"+v[2].value;
prices[k]=parseFloat(v[3].value);
localStorage.setItem("prices",JSON.stringify(prices));
alert("Price Saved");
}
</script>

</body>
</html>
