<script>
/* ðŸ” PASSWORD */
const ADMIN_PASSWORD = "1234"; // ðŸ”´ à¦à¦–à¦¾à¦¨à§‡ à¦¨à¦¿à¦œà§‡à¦° à¦ªà¦¾à¦¸à¦“à§Ÿà¦¾à¦°à§à¦¡ à¦¦à¦¾à¦“

function unlockAdmin(){
  if(adminPass.value === ADMIN_PASSWORD){
    localStorage.setItem("adminUnlocked","yes");
    lockScreen.style.display="none";
  }else{
    err.innerText="Wrong Password!";
  }
}

function logout(){
  localStorage.removeItem("adminUnlocked");
  location.reload();
}

/* ðŸ’¾ SAVE LOGIC */
function save(id){
  localStorage.setItem(id, document.getElementById(id).value);
  alert("Saved");
}

function saveGST(){
  localStorage.setItem("gst", gst.value);
  alert("GST Saved");
}

/* ðŸ”„ LOAD SAVED DATA */
window.onload = ()=>{
  if(localStorage.getItem("adminUnlocked")==="yes"){
    lockScreen.style.display="none";
  }
  document.querySelectorAll("input").forEach(i=>{
    if(localStorage.getItem(i.id)){
      i.value = localStorage.getItem(i.id);
    }
  });
}
</script>
